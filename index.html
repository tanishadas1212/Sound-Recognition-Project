<!DOCTYPE html>
<html>
  <head>
    <title>Face Recognition Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 style="color: rgb(231, 13, 13); font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >Face Recognition Project</h3>
      <br><br>

      <p style="font-size: 22px; color: rgb(255, 217, 0); font-family: Verdana, Geneva, Tahoma, sans-serif;">Model is trained to identify the following people: </p>

      <b style="color: rgb(255, 217, 0); font-family: Verdana, Geneva, Tahoma, sans-serif;"  class="name_of_objects">
        Me
        <hr>
        Father
        <hr>
        Mother
        <hr>
        Brother
        <hr>
        Sister
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <label> Snapshot: </label>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-info">Capture Image </button>
      <br><br>
      <button onclick="check();" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px; color: rgb(231, 13, 13); font-weight: bold ; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Object : <span style="color: rgb(255, 217, 0);" id="result_object_name"></span> </p>
      <p style="font-size: 22px; color: rgb(231, 13, 13); font-weight: bold ; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Accuracy : <span style="color: rgb(255, 217, 0);" id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
